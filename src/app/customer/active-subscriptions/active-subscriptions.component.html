<!-- active-subscriptions.component.html -->
<div class="subscriptions-container">
  <h2>Your Active Subscriptions</h2>
  <div *ngIf="subscriptions.length > 0; else noSubscriptions">
    <div class="subscription-cards">
      <div *ngFor="let sub of subscriptions" class="subscription-card">
        <h3>{{ sub.plan.name }}</h3>
        <div class="subscription-details">
          <p>Duration: {{ sub.plan.duration | durationFormat }}</p>
          <p>Speed: {{ sub.plan.speed }} Mbps</p>
          <p>Price: ${{ sub.plan.price }}</p>
        </div>
        <div class="subscription-dates">
          <p><strong>Start Date:</strong> {{ sub.startDate | date }}</p>
          <p><strong>End Date:</strong> {{ sub.endDate | date }}</p>
        </div>
        <button class="cancel-btn" (click)="cancelSubscription(sub.id)">Cancel</button>
      </div>
    </div>
  </div>
  <ng-template #noSubscriptions>
    <p>You have no active subscriptions.</p>
  </ng-template>
</div>
