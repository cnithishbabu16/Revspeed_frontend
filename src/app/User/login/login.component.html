<div class="container">
	<div class="header">
	  <div class="illustration">RS</div>
	  <nav>
		<ul>
		  <li>
			<a href="#">
			  <i class="bi bi-house"></i> <a routerLink="/home">Home</a>
			</a>
		  </li>
		  <li>
			<a href="#">
			  <i class="bi bi-info-circle"></i> About Us
			</a>
		  </li>
		  <li>
			<a href="#">
			  <i class="bi bi-envelope"></i> Contact Us
			</a>
		  </li>
		</ul>
	  </nav>
	</div>
	<div class="main-content">
	  <div class="left-section">
		<div class="Name">
		  <h1 class="title">RevSpeed</h1>
		  <p class="description"></p>
		</div>
		<div class="illustrator">
		  <!-- <img src="src/app/assets/bandwidth.jpg" alt="Illustration"> -->
		</div>
	  </div>
	  <div class="login-container">
		<div class="login-box">
		  <div class="login-header">
			<h2 class="active">Login</h2>
		  </div>
		  <form  (ngSubmit)="login()" #loginForm="ngForm">
			<div class="input-group">
		      <label for="email">Email</label>
			  <input type="text" class="form-control" id="email" name="email" [(ngModel)]="credentials.email" required>
		
				<!-- placeholder="Email or phone number" name="email" [(ngModel)]="username"> -->
			</div>
			<div class="input-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password" required>
				<!-- placeholder="Password" [(ngModel)]="password"> -->
			</div>
			<!-- <a href="#" class="forgot-password">Forgot your password?</a> -->
			<!-- <button (click)="login()" type="submit">Login</button> -->
            <button type="submit" >Login</button>
		  </form>
          <h6>Create an account <a routerLink="/register">Register Now</a></h6>
		</div>
	  </div>
	</div>
</div>
